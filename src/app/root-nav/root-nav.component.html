<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Neighborhood</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']">Home</a>
      <a mat-list-item [routerLink]="['profile']">Profile</a>
      <a mat-list-item [routerLink]="['edit']">Edit Profile</a>
      <a mat-list-item [routerLink]="['hoods']">Hoods</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="rgb(55,30,4,0.97);">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><button class="bt-login">Login</button></span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
